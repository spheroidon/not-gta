<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>
</head>
<body>
    <h1>Edit Car Details</h1>

    <form action="/update/{{ car[0] }}" method="post">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" value="{{ car[1] }}" required><br><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car[2] }}" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ car[3] }}" required><br><br>

        <input type="submit" value="Update Car">
    </form>
</body>
</html>
